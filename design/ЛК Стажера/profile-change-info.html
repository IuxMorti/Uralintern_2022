<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Student Profilie</title>
    <link href="css/styles-profile.css" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <img class='small-logo' src="images/logo_small.svg" width="49.82" height="50" alt="Логотип">
        <div class="profile">
            <img src="images/profile.svg" width="24" height="24" alt="Мой профиль">
            <p>Мой Профиль</p>
        </div>
        <div class="exit">
            <img src="images/exit.svg" width="18" height="18" alt="Выйти">
            <p>Выйти</p>
        </div>
    </header>
    <main>
        <div class="profile-info">
            <div class="main-profile">
                <h2>Профиль</h2>
                <div class="img-and-filled-forms">
                    <img class="photo-student" src="images/avatar.png" width="135" height="135">
                    <div class="cloud">
                        <p class="filled-forms">Заполненные формы:</p>
                        <p class="filled-forms-count">2/n</p>
                    </div>
                </div>
                <button class="change-photo">Изменить фото</button>
                <div class="fio-email">
                    <p class="fio">Фамилия Имя Отчество</p>
                    <p class="email">(почта)</p>
                </div>

            </div>
            <h3 class="education-h">Образование: </h3>
            <div class="education grid-container">
                <div>Учебное заведение:</div>
                <div><input type='text' value='нет данных' readonly></div>
                <div>Специальность:</div>
                <div><input type='text' value='нет данных' readonly></div>
                <div>Курс:</div>
                <div><input type='text' value='нет данных' readonly></div>
            </div>
            <h3 class="contact-h">Контакты: </h3>
            <div class="contacts grid-container">
                <div>Телефон:</div>
                <div><input type='text' value='нет данных' readonly></div>
                <div>Ссылка в VK:</div>
                <div><input type='text' value='нет данных' readonly></div>
                <div>Ссылка в Telegram:</div>
                <div><input type='text' value='нет данных' readonly></div>
            </div>
            <button class="change-info">Редактировать информацию</button>
        </div>
        <div class="navigation">
            <div class="roles">
                <div class="name-role supervisor">Руководитель</div>
                <div class="name-role-value">Нет доступа</div>
            </div>
            <div class="roles">
                <div class="name-role curator">Куратор</div>
                <div class="name-role-value">Нет доступа</div>
            </div>
            <div class="roles">
                <div class="name-role intern">Стажёр</div>
                <ul>
                    <li>
                        <p>Команда 1</p>
                        <p>2/3/10</p>
                    </li>
                    <li>
                        <p>Команда n</p>
                        <p>2/0/n</p>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
